  <body>
    <div id="root"></div>
    <script>
      window.QM_PIXEL_ENDPOINT = 'http://localhost:4011/api/marketing/pixel';
      window.QM_PIXEL_ID = 'quickmela_default';
    </script>
    <script src="/quickmela-pixel.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show custom install button
        const installButton = document.createElement('button');
        installButton.innerHTML = 'ðŸ“± Install App';
        installButton.className = 'fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
        installButton.onclick = () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installButton.remove();
          });
        };
        document.body.appendChild(installButton);

        // Auto-hide after 10 seconds
        setTimeout(() => installButton.remove(), 10000);
      });
    </script>
  </body>
